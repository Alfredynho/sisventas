{% extends "base.html" %}
{% block title %}Productos{% endblock title %}
{% block content %}
<div class="wrapper"> 
  <div class="content-wrapper">
    <section class="content">          
      <div class="row">
        <div class="col-md-12">
          <div class="box box-info">
            <div class="box-header with-border">
              <i class="fa fa-bullhorn"></i>             
            </div>
              <div class="box-body">
                  <div class="callout callout-danger">                    
                    <h1>ELIMINAR</h1>
                    <form method="POST">
						          {% csrf_token %}
						            <p class="coloreliminar">¿Desea eliminar a "{{ object.numero_serie }}?</p>
                        <input type="submit" value="SÍ" class="btn btn-warning"> 
                        <a href="{% url 'productos:lista_productos' %}" class="btn btn-info">NO</a>
					         </form>                       
                  </div>                                   
              </div>
          </div>
        </div>
    </section>
  </div>

{% endblock content %}
